// trackle-dev
esBinaryClient {
  connection {
    hosts = [${ES_HOST}":"${ES_PORT}]
    xpackEnabled = true
    settings = [
      {"cluster.name": ${ES_CLUSTER_NAME}},
      {"xpack.security.user": ${ELASTIC_IO_USER}":"${ELASTIC_IO_PASSWORD}},
      {"xpack.security.transport.ssl.enabled": "true"},
      {"request.headers.X-Found-Cluster": "${cluster.name}"}
    ]
  }
}